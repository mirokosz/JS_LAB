<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Balls</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }
        #controls {
            margin: 10px;
        }
        #gameCanvas {
            border: 2px solid #333;
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="numBalls">Number of Balls (X):</label>
        <input type="number" id="numBalls" value="10" min="1">
        <label for="connectDistance">Connect Distance (Y):</label>
        <input type="number" id="connectDistance" value="120" min="10">
        <label for="forceStrength">Force Strength:</label>
        <input type="number" id="forceStrength" value="1" min="0.1" step="0.1">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
